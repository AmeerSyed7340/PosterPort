version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd client
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: client/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - backend:
      phases:
        preBuild:
          commands:
            - cd server
            - npm install
        build:
          commands:
            - echo "No build needed for Express.js app"
      artifacts:
        baseDirectory: server/bin
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
